<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="./signup.js"></script>
    <title>Sign-up</title>
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img2.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                    <div id="signupDiv">
                    <form class="signupform">
      
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" name="name" id="name" required>
                        <label for="validationDefault01" class="form-label">Your Name</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" name="email" id="email" required/>
                        <label class="form-label">Your Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="number" class="form-control form-control-lg" name="contact" id="contact" required/>
                        <label class="form-label">Contact</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" name="password" id="password"/>
                        <label class="form-label">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" />
                        <label class="form-label">Repeat your password</label>
                      </div>
            
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="btn">Sign-up</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="../Login/login.html" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>

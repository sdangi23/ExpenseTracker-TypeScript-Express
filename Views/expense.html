<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="expense.js" defer></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Expense Tracker</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <input type="number" class="form-control form-control-lg" id="money"/>
                        <label class="form-label">Money Spent</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" id="description"/>
                        <label class="form-label">Description</label>
                      </div>

                     <div class="form-outline mb-4">
                        <label for="category" class="form-label">Choose a category:</label>

                        <select name="category" id="category" class="btn btn-secondary" id="category">
                        <option value="Food">Food</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Health">Health</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="fitness">Fitness</option>
                        <option value="Kids">Kids</option>
                        <option value="Education">Education</option>
                        </select>
                     </div>
                      <div class="d-flex justify-content-center" id="btns">
                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="submit">Submit</button>
                        <button type="button" class="btn btn-secondary btn-block btn-md gradient-custom-4 text-body" id="rzp-btn">Buy Premium</button>
                      </div>

                      <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success" onclick="download()" id="downloadexpense" disabled>Download</button>
                      </div>

                    </form>
                  </div>

                  <select class="form-select" aria-label="Default select example" id="row-count">
                    <option selected>Number of Rows Per Page You Want</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                  </select>
                  <button type="button" class="btn btn-success btn-block btn-sm gradient-custom-4 text-body" id="submit-row"> Show in New Row Format </button>

                  <div class="list-group" id="record">

                  </div>
                  <div id="pagenation" style="margin: auto;">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
